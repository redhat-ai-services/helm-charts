{{- if .Values.endpoint.auth.enabled }}
{{- range $serviceAccount := .Values.endpoint.auth.serviceAccounts }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "guardrails-hf-detector-kserve.fullname" $ }}-{{ $serviceAccount.name }}-view
  labels:
    {{- include "guardrails-hf-detector-kserve.labels" $ | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ $serviceAccount.name }}
    namespace: {{ $serviceAccount.namespace | default $.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "guardrails-hf-detector-kserve.fullname" $ }}-view
{{- end }}
{{- end }}
